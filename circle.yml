general:
  branches:
    only:
      - master
      - /release_.*/
  artifacts:
    - "app/build/outputs/apk"

checkout:  
  post:
    - chmod +x ./gradlew

machine:  
  timezone: Asia/Tokyo
  environment:
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true
    JAVA_HOME: /usr/lib/jvm/java-8-oracle
    ANDROID_HOME: /usr/local/android-sdk-linux
  post:
    - sudo service mysql stop
    - sudo service postgresql stop

dependencies:  
  pre:
    - sudo apt-get install software-properties-common
    - sudo add-apt-repository -y ppa:webupd8team/java
    - sudo apt-get update
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
    - sudo apt-get install oracle-java8-installer
  override:
    - ./gradlew -v
    #- ./gradlew testClasses
    - echo y | android update sdk --no-ui --filter "android-24,build-tools-24.0.2,extra-google-m2repository,extra-android-m2repository"

test:  
  override:
    #- ./gradlew --full-stacktrace check
    - echo "--------test--------"
    - echo CIRCLECI
    - echo CI
    - echo CIRCLE_PROJECT_USERNAME
    - echo CIRCLE_PROJECT_REPONAME
    - echo CIRCLE_BRANCH
    - echo CIRCLE_TAG
    - echo CIRCLE_SHA1
    - echo CIRCLE_REPOSITORY_URL
    - echo CIRCLE_COMPARE_URL
    - echo CIRCLE_BUILD_NUM
    - echo CIRCLE_PREVIOUS_BUILD_NUM
    - echo CI_PULL_REQUESTS
    - echo CI_PULL_REQUEST
    - echo CIRCLE_ARTIFACTS
    - echo CIRCLE_USERNAME
    - echo CIRCLE_TEST_REPORTS
    - echo HOME
    - echo DISPLAY
    - echo LANG
    - echo PATH

deployment:
  release:
    branch: /release_.*/
#    branch: master
    commands:
      - ./gradlew assembleRelease
      - ./gradlew uploadDeployGate
